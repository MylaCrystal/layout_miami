<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBiKE</title>
    <link rel="icon" href="./images/favicon-bike.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
    <script>
      function openMenu() {
        var element = document.querySelector(".menu");
        element.classList.remove("menu--close");
        element.classList.add("menu--open");
      }

      function closeMenu() {
        var element = document.querySelector(".menu");
        element.classList.remove("menu--open");
        element.classList.add("menu--close");
      }
    </script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-actions">
        <a href="#" class="top-actions__logo">
          <img
            src="images/header/logo.svg"
            alt="MyBike-logo"
            class="logo-image red"
          >
        </a>

        <div class="icons-set icons-set--2-options">
          <a href="+1 234 555-55-55" class="icons-set__icon icons-set__icon--call"></a>

          <a
            href="#"
            class="icons-set__icon icons-set__icon--menu"
            onclick="openMenu()"
          ></a>
        </div>
      </div>

      <h1 class="header__title">Take the Streets</h1>
    </header>

    <nav class="menu menu--close">
      <div class="top-actions top-actions--open-menu">
        <a href="#" class="logo">
          <img
            src="images/header/logo.svg"
            alt="MyBike-logo"
            class="logo-image logo-image--black"
          >
        </a>

        <div class="icons-set icons-set--1-option">
          <a
            href="#"
            class="icons-set__icon icons-set__icon--close"
            onclick="closeMenu()"
          ></a>
        </div>
      </div>

      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">Home</a>
        </li>

        <li class="nav__item">
          <a href="#" class="nav__link">About Us</a>
        </li>

        <li class="nav__item">
          <a href="#" class="nav__link">Compare Bikes</a>
        </li>

        <li class="nav__item">
          <a href="#" class="nav__link">Details</a>
        </li>

        <li class="nav__item">
          <a href="#" class="nav__link">Contacts</a>
        </li>
      </ul>

      <div class="menu__contacts-content">
        <a class="menu__contact-link link-phone" href="+1 234 5555-55-55">+1 234 5555-55-55</a>

        <a class="menu__contact-link link-booking" href="#">Book a test ride</a>
      </div>
    </nav>
  </body>
</html>
